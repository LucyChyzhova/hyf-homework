<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Step4</title>
</head>

<body>
        <header>
            <div class="header">
                <div class="logo">Logo</div>
                <div class="navigation">Navigation</div>
            </div>
        </header>

        <div class="text">
            <h1>Sign up to yourcustomtailor.com</h1>
          
            <h2>Step 4/4 - Payment</h2>
           
            <p class="text-width-60">Please fill in your payment data</p>
        </div>
        <p class="bold">Progress</p>

        <div class="meter">
            <div class="line line-90"><div class="progress line"></div>
            </div>
        </div>
        
        <form action="index.html" method="POST">
            <div class="container">
                <div class="name">
                    <div class="f-name">
                        <label for="first-name">Name on card</label>
                        <input type="text" id="first-name" required>
                    </div>
                </div>


                <div class="card-type">
                    <label for="card-type">Card type</label>
                    <select id="card-type" name="card-type" required>
                        <option disabled selected value> -- select an option -- </option>
                        <option value="master card">Master Card</option>
                        <option value="visa">Visa</option>
                    </select>
                </div>

                <div class="card-details">
                    <div class="card-number">
                        <label for="card-number">Card number</label>
                        <input type="text" id="card-number" minlength="16" maxlength="16" pattern="^[0-9]{4}*$" placeholder="xxxxxxxxxxxxxxxx" required>
                    </div>
                    <div class="full-name">
                        <label for="full-name">Full name*</label>
                        <input type="text" id="full-name" required>
                    </div>
                </div>

                <div class="card-expiration">
                    <div class="expiration-day">
                        <label for="expiry-day">Expiry day</label>
                        <input type="number" id="expiry-day" min="2" max="31" required>
                    </div>

                    <div class="expiration-year">
                        <label for="expiry-year">Expiry year</label>
                        <input type="number" id="expiry-year" placeholder="YYYY" min="2020" max="2100" required>
                    </div>
                </div>

                <div class="card-cvv">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" minlength="3" maxlength="3" required>
                </div>
            </div>

            <div class="button-container">
                <button class="btn-p4" type="submit">Next Step</button>
            </div>
        </form>
   
</body>

</html>
